<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>.</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-size: 10pt;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }

        .content {
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: row;
            align-items: center
        }

        .title {
            width: 100%;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        .left .title {
            background-color: #e0e0e0;
            border-right: 1px solid rgb(238,238,238);
            border-bottom: 1px solid rgb(238,238,238);
            height: 45px;
            line-height: 45px;
            font-size: 12pt;
            font-weight: 400;
        }

        .bottom .title {
            background-color: #636363;
            border-right: 1px solid #535353;
            color: white;
        }

        .title i {
            font-size: 20px;
            float: right;
            cursor: pointer;
        }

        .bottom .title i {
            color: #f0f0f0;
            margin-top: 6px;
            margin-right: 10px;
        }

        .left .title i {
            margin-top: 14px;
            margin-right: 10px;
        }
    </style>
    <link href="../css/index.css" rel="stylesheet"></link>
</head>
<body>
<div class="content">
    <div style="height:100%;width:200px;display: flex;flex-direction: column;align-items: center;overflow: hidden">
        <div class="title" style="background-color: rgb(251,251,251);">消息
        </div>
        <div id="offlineWarning"
             style=" width: 200px; height: 35px; cursor: pointer; padding-left: 30px; display: none; flex-direction: row; justify-content: flex-start; align-items: center;background-color: rgb(246,216,178) ">
            <img height="20" src="../images/Wifi-Error.png" width="20"/>&nbsp;&nbsp;<span
                style="color: #966D3F;font-weight: bold;"> 网络连接已断开</span>
        </div>
        <div id="recent" style="width:200px;flex:1;overflow: auto;border-right: 1px solid rgb(229,229,229); ">
        </div>
    </div>
    <div style="flex:1;height:100%;display: flex">
        <iframe id="frame" style="width:100%;height:100%" src="./default.html" frameborder="0"></iframe>
    </div>
</div>
</body>
<script>
    document.body.className = window.top.theme;
    const {engine} = window.top
    const lkapp = engine.getApplication().getCurrentApp()
    lkapp.on('netStateChanged', online => {
        document.getElementById('offlineWarning').style.display = online ? 'none' : 'flex'
    })
    const user = lkapp.getCurrentUser()
    const ChatManager = engine.get('ChatManager')
    const ContactManager = engine.get('ContactManager')
    let selected = "";
    let firstChatId
    var selectID = ''

    async function DeleteChat(chatId, isGroup) {
        if (isGroup!== '1') {
            await ChatManager.asyDeleteChat(user.id, chatId)
            location.reload()
        }
    }

    async function MsgsOne(chatId) {

        var MsgsOneData = await ChatManager.asyGetLastMsg(user.id, chatId)
        return await MsgsOneData[0].content

    }
    function hovers(chatId, i) {
        document.getElementById(i).style.color = 'rgb(56,190,243)'
    }
    function leaves(chatId, i) {
        document.getElementById(i).style.color = 'rgb(188,188,188)'
    }
    function hover(chatId, i,isGroup) {
        if (isGroup!== 1){
            document.getElementById(i).style.visibility = "visible"
        }



        if (selected != chatId) {
            //event.target.style.backgroundColor = "#e0e0e0";
            document.getElementById(i).style.backgroundColor = "rgb(214,214,214)";
            document.getElementById(chatId).style.backgroundColor = "rgb(214,214,214)";
        }
    }

    function leave(chatId, i,isGroup) {
        if (isGroup !== '1') {
            document.getElementById(i).style.visibility = "hidden"
        }

        if (selected != chatId) {
            //event.target.style.backgroundColor = "#f0f0f0";
            document.getElementById(i).style.backgroundColor = "rgb(251,251,251)";
            document.getElementById(chatId).style.backgroundColor = "rgb(251,251,251)";
        }
    }

    function select(chatId) {
        // console.log({chatId, selected})
        if (selected) {
            document.getElementById(selected).style.backgroundColor = "rgb(251,251,251)";
        }
        selected = chatId
        document.getElementById(chatId).style.backgroundColor = "rgb(214,214,214)";
    }


    function chat(chatId, isGroupChat) {
        select(chatId)
        if (selectID !== chatId) {
            showChatBox(isGroupChat, chatId);
        }
        selectID = chatId


    }

    function showChatBox(isGroupChat, id) {
        document.getElementById("frame").src = "chat.html?" + isGroupChat + "&" + id;


    }

    async function refreshRecentList() {
        var all = await ChatManager.asyGetAll(user.id)
        let html = ``


        let i = 0;
        if (all) {
            if (all.length) {
                firstChatId = all[0].id
            }
            // console.log({all})
            for (; i < all.length; i++) {
                let re = all[i];
                const {id: chatId, isGroup} = re
                const person = await ContactManager.asyGet(user.id, re.id)
                var MsgsOneData = await ChatManager.asyGetLastMsg(user.id, chatId)
                var data = ''
                try {
                    if (MsgsOneData.length!==0) {
                        if (typeof JSON.parse(MsgsOneData[0].content) === "object") {
                            data = '[图片]'
                        } else {
                            data = MsgsOneData[0].content
                        }
                    }else {
                        data = ''
                    }
                } catch (err) {
                    data = MsgsOneData[0].content
                }
                //存在清空消息记录后contact表没同步过来,但是消息已收到的情况
                if (isGroup || person) {
                    let imghtml = ``
                    if (isGroup) {
                        var Imgdata = await ContactManager.asyGetgroupMemberImg(chatId)
                        for (var j = 0; j < Imgdata.length; j++) {
                            if (Imgdata.length === 3) {
                                imghtml += Imgdata[j].pic === null ? Imgdata[j] === Imgdata[0] ?
                                    `<div style="margin-left:10px;padding:0;float:left;width:20px;height: 20px;">
                                             <img src="../images/1024x1024.png" style="width:20px;height:20px;">
                                             </div>` :
                                    `<div style="margin:0px;padding:0;float:left;width:20px;height: 20px;">
                                             <img src="../images/1024x1024.png" style="width:20px;height:20px;">
                                             </div>` : Imgdata[j] === Imgdata[0] ?
                                    `<div style="margin-left:10px;padding:0;float:left;width:20px;height: 20px;">
                                             <img src="${Imgdata[j].pic}" style="width:20px;height:20px;">
                                             </div>` :
                                    `<div style="margin:0px;padding:0;float:left;width:20px;height: 20px;">
                                             <img src="${Imgdata[j].pic}" style="width:20px;height:20px;">
                                             </div>`
                            } else if (Imgdata.length === 2) {
                                imghtml += Imgdata[j].pic === null ?
                                    `<div style="margin-top:10px;padding:0;float:left;width:20px;height: 20px;">
                                             <img src="../images/1024x1024.png" style="width:20px;height:20px;">
                                             </div>` :
                                    `<div style="margin-top:10px;padding:0;float:left;width:20px;height: 20px;">
                                             <img src="${Imgdata[j].pic}" style="width:20px;height:20px;">
                                             </div>`
                            } else {
                                imghtml += Imgdata[j].pic === null ?
                                    `<div style="margin:0;padding:0;float:left;width:20px;height: 20px;">
                                             <img src="../images/1024x1024.png" style="width:20px;height:20px;">
                                             </div>` :
                                    `<div style="margin:0;padding:0;float:left;width:20px;height: 20px;">
                                             <img src="${Imgdata[j].pic}" style="width:20px;height:20px;">
                                             </div>`
                            }

                        }
                    }

                    html += `<div id="${chatId}" `
                    html += `style="border-bottom: 1px solid rgb(238,238,238);background-color: rgb(251,251,251);width:100%;height:70px;cursor: pointer;padding-left: 5px;display:flex;flex-direction:row;justify-content: flex-start;align-items: center;" onmouseover="hover('${chatId}',${i},${isGroup})" `
                    html += `onmouseout="leave('${chatId}',${i},${isGroup})" onclick="chat('${chatId}', ${isGroup})">  `
                    html += `<div id='${i}'onmouseover="hovers('${chatId}',${i})" onmouseout="leaves('${chatId}',${i})" onclick="DeleteChat('${chatId}','${isGroup}')"  style="color:rgb(188,188,188);width:10%;text-align: center; visibility: hidden; font-weight: bold;font-family: "Abadi MT Condensed Light"" >×&nbsp;</div>`
                    //


                    html += isGroup ? `<div style="width:40px;height: 40px;border: solid 0px rgb(218,223,225);background-color: rgb(221,222,224);border-radius:1px; overflow:hidden">
                                             ${imghtml}
                                      </div>&nbsp;&nbsp;

                        <div id="One${chatId}" style="font-size:12px;overflow:hidden;text-overflow:ellipsis;white-space: nowrap;width:120px;height: 40px;margin-left: 0px;margin-top: 0px" >
                               <div style="width: 100px; height: 20px;font-weight: bold;overflow:hidden;text-overflow:ellipsis;white-space: nowrap;">${re.name}</div>
                               <div style="color:rgb(128,128,128);width: 110px;height: 20px;overflow:hidden;text-overflow:ellipsis;white-space: nowrap;">${data}</div>
                         </div>` :  person.pic ? `<img src="${person.pic}"  style="width:40px;height:40px;border-radius:0px;"/>&nbsp;&nbsp;
                        <div id="One${chatId}" style="font-size:12px;overflow:hidden;text-overflow:ellipsis;white-space: nowrap;width:120px;height: 40px;margin-left: 0px;margin-top: 0px" >
                               <div style="width: 100px; height: 20px;font-weight: bold;overflow:hidden;text-overflow:ellipsis;white-space: nowrap;">${person.name}</div>
                               <div style="color:rgb(128,128,128);width: 110px;height: 20px;overflow:hidden;text-overflow:ellipsis;white-space: nowrap;">${data}</div>
                         </div>`
                        : `<img src="../images/1024x1024.png"  style="width:40px;height:40px;border-radius:0px;"/>&nbsp;&nbsp;
                         <div id="One${chatId}" style="font-size:12px;overflow:hidden;text-overflow:ellipsis;white-space: nowrap;width:120px;height: 40px;margin-left: 0px;margin-top: 0px" >
                               <div style="width: 100px; height: 20px;font-weight: bold;overflow:hidden;text-overflow:ellipsis;white-space: nowrap;">${person.name}</div>
                               <div style="color:rgb(128,128,128);width: 110px;height: 20px;overflow:hidden;text-overflow:ellipsis;white-space: nowrap;">${data}</div>
                         </div>`
                    // person.pic ? `<img src="${person.pic}"  style="width:40px;height:40px;border-radius:50px;"/>&nbsp;&nbsp;<span style="font-weight: bold;margin-top: -20px">${person.name}</span>`
                    // : `<img src="../images/1024x1024.png"  style="width:40px;height:40px;border-radius:50px;"/>&nbsp;&nbsp;<span style="font-weight: bold;margin-top: -20px">${person.name}</span><div id="One${chatId}" style="font-size:12px;color:rgb(128,128,128);overflow:hidden;text-overflow:ellipsis;white-space: nowrap;width:120px;height: 20px;margin-left: -40px;margin-top: 20px" >${data}</div>`
                    const newMsgNum = await ChatManager.asyGetNewMsgNum(chatId)

                    // console.log({newMsgNum})
                    if (newMsgNum) {
                        // console.log('here')
                        html += `<div style='color:white;font-size: 9pt;border:1px solid red;min-width:15px;height:15px;text-align: center;line-height: 15px;border-radius: 15px;background-color: red;margin-left: -15px;margin-bottom: 15px'>${newMsgNum}</div>`;
                    }
                    html += `</div>`;
                }
            }

        }
        // console.log({html})

        document.getElementById("recent").innerHTML = html;
        if (selected) {
            select(selected);
        } else {
            if (firstChatId) {
                select(firstChatId)
                document.getElementById(firstChatId).click()
            }
        }
    }

    refreshRecentList();
    ChatManager.on("msgChanged", refreshRecentList);
    ChatManager.on("msgRead", refreshRecentList);

    window.addEventListener("beforeunload", function (event) {
        ChatManager.un("msgChanged", refreshRecentList);
        ChatManager.un("msgRead", refreshRecentList);
    });
</script>
</html>
